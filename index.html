<!DOCTYPE html>
<html>
<head>
    <title>Lista</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- HÃ¤r skrivs Javascript-koden -->
    <script type="text/javascript">
	 $(document).ready( function(){	
    var Smiley = $("img");

        Smiley.animate({left: '300px'}, 15000);
        Smiley.animate({top: '300px'}, 15000);
        Smiley.animate({left: '0px'}, 15000);
        Smiley.animate({top: '0px'}, 15000);
Smiley.dblclick(
    function()
    {
Smiley.stop(true);
    }

);
    
     });
     </script>
</head>
<body>
    <img src="images/smiley2.jpg" style="position: absolute;">
</body>
</html>
